name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Asterisk images
        uses: docker/build-push-action@v6
        with:
          push: true
          cache-from: type=registry,ref=user/asterisk-rockylinux:cache
          cache-to: type=registry,ref=user/asterisk-rockylinux:cache,mode=max
          tags: |
            user/asterisk-rockylinux:20
            user/asterisk-rockylinux:21
            user/asterisk-rockylinux:22
            user/asterisk-rockylinux:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            ASTERISK_VERSION=20
            ASTERISK_VERSION=21
            ASTERISK_VERSION=22
